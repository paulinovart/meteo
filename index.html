<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale =1.0 ">
        <title>Application meteo</title>
        <link rel="stylesheet" href="meteo.css">
    </head>
    <body>
       
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <img src="images/soleil.png" class="weather-icon" >
                <h1 class="temp">22°C</h1>
                <h2 class="city">Paris</h2>
                <div class="details">
                    <div class="col"> 
                        <img src="images/humidite.png" >
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidité</p>
                        </div>
                    </div>
                    <div class="col"> 
                        <img src="images/vent2.png" >
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Vitesse du vent</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
